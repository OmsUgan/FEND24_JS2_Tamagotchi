<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.8/dist/cdn.min.js" defer></script>

    <title>Tamagotchi</title>
</head>
<body>
    <div class="min-h-screen flex justify-center items-center bg-gray-950">
        <div class="py-5">

            <!-- Show Pets Modal-->
            <div x-data="{ open: false }" x-init="$watch('open', value => document.body.style.overflow = value ? 'hidden' : '')">
                <a class="flex w-full justify-center rounded-md bg-pink-300 px-3 py-1.5 text-sm/6 font-semibold text-black shadow-xs hover:bg-pink-400 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 cursor-pointer" @click="open = ! open">Apotera ett nytt husdjur</a>
                    
                <div @keydown.window.escape="open = false" x-show="open" class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
                        <div x-show="open" x-transition:enter="ease-out duration-300" x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100" x-transition:leave="ease-in duration-200" x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0" class="fixed inset-0 bg-gray-950/85 transition-opacity" aria-hidden="true">
                            
                        </div>
                        <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
                            <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center">
                                <div x-show="open" x-transition:enter="ease-out duration-300" x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95" x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100" x-transition:leave="ease-in duration-200" x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100" x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95" class="relative transform overflow-hidden rounded-lg bg-gray-950/50 px-4 pt-5 pb-4 text-left transition-all sm:my-8 sm:w-full sm:max-w-lg sm:p-6" @click.away="open = false">
                                    <div>
                                        <div class="overflow-hidden bg-white/10 px-1.5 py-1.5">
                                            <div class="overflow-hidden rounded-lg bg-gray-950/50 h-full">
                                              <div class="px-4 py-5 sm:p-6">
                                                <div>
                                                  <p class="text-2xl font-semibold text-pink-300 text-center">Välj ett husdjur</p>
                                                </div>
                                        
                                                <div class="pt-4">
                                                    <div class="grid grid-cols-1">
                                                        <select id="pet-select" class="col-start-1 row-start-1 w-full appearance-none rounded-md bg-pink-300 px-3 py-1.5 text-sm font-semibold cursor-pointer outline-0">
                                                        </select>
                                                        <svg class="pointer-events-none col-start-1 row-start-1 mr-2 size-4 self-center justify-self-end" viewBox="0 0 16 16" fill="currentColor" aria-hidden="true" data-slot="icon">
                                                            <path fill-rule="evenodd" d="M4.22 6.22a.75.75 0 0 1 1.06 0L8 8.94l2.72-2.72a.75.75 0 1 1 1.06 1.06l-3.25 3.25a.75.75 0 0 1-1.06 0L4.22 7.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
                                                        </svg>
                                                    </div>
                                                </div>
                                        
                                                <div class="py-4 flex justify-center">
                                                  <img src="/assets/img/Egg.svg" id="pet-img" class="h-50 animate__animated animate__bounce animate__repeat-2" />
                                                </div>
                                        
                                                <div id="choose-button"></div>
                                              </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mt-5 sm:mt-6">
                                        <button type="button" class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 ring-1 shadow-xs ring-gray-300 ring-inset hover:bg-gray-50 sm:col-start-1 sm:mt-0 cursor-pointer" @click="open = false">Stäng</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            <!-- Pet List -->
            <div class="grid grid-cols-1 gap-5 sm:grid-cols-4" id="pet-list"></div>
