<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.8/dist/cdn.min.js" defer></script>
    <script type="module" src="/assets/js/app.js" defer></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <title>Tamagotchi</title>
</head>
<body>
    <div class="min-h-screen flex justify-center items-center bg-gray-950">
        <div class="py-5">

            <!-- Pet List -->
            <div class="grid grid-cols-1 gap-5 sm:grid-cols-5" id="pet-list">
                <div class="overflow-hidden bg-white/10 px-1.5 py-1.5">
                    <div class="overflow-hidden rounded-lg bg-gray-950/50 h-full">
                      <div class="px-4 py-5 sm:p-6">
                        <div>
                          <p class="text-2xl font-semibold text-pink-300 text-center">Välj ett husdjur</p>
                        </div>
                
                        <div class="pt-4">
                            <div class="grid grid-cols-1">
                                <select id="pet-select" class="col-start-1 row-start-1 w-full appearance-none rounded-md bg-pink-300 px-3 py-1.5 text-sm font-semibold cursor-pointer outline-0">
                                    <option value>Välj ett husdjur!</option>
                                </select>
                                <svg class="pointer-events-none col-start-1 row-start-1 mr-2 size-4 self-center justify-self-end" viewBox="0 0 16 16" fill="currentColor" aria-hidden="true" data-slot="icon">
                                    <path fill-rule="evenodd" d="M4.22 6.22a.75.75 0 0 1 1.06 0L8 8.94l2.72-2.72a.75.75 0 1 1 1.06 1.06l-3.25 3.25a.75.75 0 0 1-1.06 0L4.22 7.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
                                </svg>
                            </div>
                        </div>

                        <div class="pt-4">
                            <div class="grid grid-cols-1">
                                <input type="text" id="pet-name" class="block w-full rounded-md bg-pink-300 px-3 py-2 text-sm text-gray-950 outline-0 placeholder:text-gray-950 sm:text-sm/6" placeholder="Ange husdjurnamn..." style="display: none;">
                            </div>
                        </div>
                
                        <div class="py-4 flex justify-center">
                          <img src="/assets/img/Egg.svg" id="pet-img" class="h-50 animate__animated animate__bounce animate__repeat-2" />
                        </div>
                
                        <div>
                            <button class="bg-pink-300 rounded-md px-3 py-2 text-sm/6 w-full font-semibold hover:bg-pink-400 cursor-pointer" id="adopt-pet" style="display: none;"></button>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
            <!-- Pet List -->

        </div>
    </div>
</body>
</html>
